//
// build.gradle in FtcRobotController
//
apply plugin: 'com.android.library'

android {

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
    }

    compileSdkVersion 28

    compileOptions {
        targetCompatibility "1.8"
        sourceCompatibility '1.8'
    }
    buildToolsVersion = '28.0.3'
}

repositories {
    flatDir {
        dirs '../libs'
    }
}


apply from: 'build.release.gradle'
